<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleGround</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Header">
        <div class="menu">
            <img class="logo" src="pubg-logo-battlegrounds.png" alt="logo"/>
            <button>VIKENDI</button>
            <button>가이드</button>
            <button>뉴스</button>
            <button>커뮤니티</button>
            <button>상점</button>
            <button>고객지원</button>
            <button>ESPORTS</button>
            <button>세계관</button>
            <button>채용</button>
        </div>
        <div class="loginBox">            
            <button class="login">LOGIN</button>
            <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          class="ellipsis"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          ></path>
        </svg>
            <button class="play">PLAY NOW</button>
        </div>
    </div>
    <div class="banner">
        <img src="Header-4-1920x1080.png" alt="banner">
        <div class="bannerMessage">PUBG 6YEARS & 6EYOND</div>
    </div>
</body>
</html>
